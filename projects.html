        <script>
            function darkMode() {
                var element = document.body;
                var button = document.getElementById("modeButton");
                element.classList.toggle("dark-mode");
                if (element.classList.contains("dark-mode")) {
                    button.textContent = "DARK";
                } else {
                    button.textContent = "LIGHT";
                }
            }
